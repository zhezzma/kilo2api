name: Linux Release
permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"
      - "!*-alpha*"
      - "!*-preview*"
  workflow_dispatch:
    inputs:
      reason:
        description: "触发构建的原因"
        required: false
        default: "手动触发构建"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 设置Node环境并构建前端
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Frontend
        env:
          CI: ""
        run: |
          cd web
          # 获取版本信息
          git describe --tags > VERSION
          REACT_APP_VERSION=$(git describe --tags)

          # 构建前端，如果失败则创建最小的dist目录
          npm install
          npm run build || {
            echo "Warning: Frontend build failed. Creating minimal dist directory..."
            mkdir -p dist
            echo "<html><body><h1>HIX-AI-2API</h1><p>Frontend build failed during CI, but backend is available.</p></body></html>" > dist/index.html
          }

          echo "Frontend build completed. Contents of dist directory:"
          ls -la dist
          cd ..

      # 设置Go环境并构建后端
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.18.0"

      - name: Build Backend (amd64)
        run: |
          go mod download
          go build -ldflags "-s -w -extldflags '-static'" -o kilo2api

      - name: Build Backend (arm64)
        run: |
          sudo apt-get update
          sudo apt-get install gcc-aarch64-linux-gnu
          CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -extldflags '-static'" -o kilo2api-arm64

      # 发布版本
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            kilo2api
            kilo2api-arm64
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
